<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center mb-3">User Management</h2>

        <table class="table table-bordered table-striped table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userlist">
                    <td>{{user.username}}</td>
                    <td>{{user.password | hidePassword}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role}}</td>
                    <td>
                        <!-- <a class="btn btn-warning btn-sm" routerLink="/edit-user/[`username`]">Update</a> -->
                        <a class="btn btn-warning btn-sm" [routerLink]="['/edit-user', user.username]">Update</a>

                        <button  (click)="deleteuser(user.username)"   class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
