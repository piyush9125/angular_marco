<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hacker Mode</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container text-center">
            <h2 class="hacker-title">Login</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control hacker-input" placeholder="Username" name="username" [(ngModel)]="user.username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control hacker-input" placeholder="Password" name="password" [(ngModel)]="user.password">
                </div>
                <button type="submit" (click)="login()" class="btn hacker-button w-100">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
