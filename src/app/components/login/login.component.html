<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="user.username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password">
            </div>
            <button type="submit" (click)="login()"  class="btn btn-login w-100">Login</button>
        </form>
    </div>

</body>
</html>
